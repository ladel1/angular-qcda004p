<div class="flex justify-center mt-3">
  <h1 class="font-bold text-lg">{{name}}</h1>
</div>
<div class="mt-5 flex flex-col justify-center items-center gap-5">
  <div>
    <label for="x" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">X:</label>
    <input type="number" [(ngModel)]="x" id="x" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 py-2" required />
  </div>
  <div>
    <label for="operator" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Operator:</label>
    <select type="number" [(ngModel)]="operator" id="operator" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 py-2" required >
      <option>+</option>
      <option>*</option>
    </select>
  </div>
  <div>
    <label for="y" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Y:</label>
    <input type="number" [(ngModel)]="y" id="y" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 py-2" required />
  </div>
  <div>
    <h1>Resultats: {{result}}</h1>
  </div>
  <div>
    <button (click)="onCalculate()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"> Calculer </button>
  </div>
</div>
